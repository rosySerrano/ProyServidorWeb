<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registro</title>
    </head>
    <body>
        <form action="." oninput="range_control_value.value = range_control.valueAsNumber">
            <p>
                Nombre Completo: <input type="text" name="name_control" autofocus required />
                <br />
                Nombre usuario: <input type="text" name="userName_control" maxlength="15" required />
                <br />
                Contraseña: <input type="text" pattern="(?=.*\d)(?=.*[a-z]).{8}" name="password_control" 
                                   maxlength="8" title="Debe contener al menos un numero, una letra y la longitud de 8 caracteres" required/>
                <br />
                Correo Electrónico: <input type="email" name="email_control" required />
                <br />
                Confirma Correo Electrónico: <input type="email" name="emailConfirm_control" required />
                <br />
                <input type="submit" value="Submit!" />
            </p>
        </form>
    </body>
</html>
